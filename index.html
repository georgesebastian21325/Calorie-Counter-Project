<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calorie Calculator </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container component-holder">
        <!-- Upper Section -->  
        <h1 class="main-heading text-center"> Calories Calculator </h1>

        <div class="first-section w-100 h-25">

            <!-- Age Input -->
            <div class="row align-items-center px-4">
                <div class="age-section col-auto">
                  <p class="age-text my-1"> Age </p>
                  <input type="password" id="inputPassword6" class="form-control">
                </div>

                            <!-- Gender Input -->
            
            <div class="gender-section col-auto form-check px-4">
                <p class="gender-text px-4"> Gender </p>
                <div class="male-section px-4">                     
                    
                    <input class="form-check-input male-radio" type="radio" name="flexRadioDefault" id="flexRadioDefault1"> 
                    <label for=""> Male </label>
                </div>

                <div class="female-section px-5 mx-4">
                    
                    <input class="form-check-input female-radio" type="radio" name="flexRadioDefault" id="flexRadioDefault2">    
                    <label for=""> Female </label>

                </div>
            </div>
            
            </div>
        </div>
    </div>

</body>
</html>
