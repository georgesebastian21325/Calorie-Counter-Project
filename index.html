<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calorie Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container component-holder">
        <!-- Upper Section -->
        <h1 class="main-heading text-center">Calories Calculator</h1>

        <div class="first-section w-100 h-25">
            <!-- Age Input -->
            <div class="row align-items-center px-4">
                <div class="age-section col-auto mx-1">
                    <p class="age-text my-1 fw-bold">Age</p>
                    <input type="number" class="form-control" />
                </div>
                <!-- Gender Input -->
                <div class="gender-section col-auto form-check px-4">
                    <p class="gender-text px-4 fw-bold"> Gender </p>
                    <!-- Male Section -->
                    <div class="male-section px-4">
                        <input class="form-check-input male-radio" type="radio" name="flexRadioDefault"
                            id="flexRadioDefault1" />
                        <label for=""> Male </label>
                    </div>
                    <!-- Female Section -->
                    <div class="female-section px-5 mx-4">
                        <input class="form-check-input female-radio" type="radio" name="flexRadioDefault"
                            id="flexRadioDefault2" />
                        <label for=""> Female </label>
                    </div>
                </div>
                <div class="col-auto w-50">
                    <!-- Weight Input -->
                    <div class="weight-section w-100">
                        <p class="weight-text my-1 fw-bold">Weight</p>
                        <input type="number" class="form-control w-100" />
                        <span class="lbs-text"> lbs </span>
                    </div>
                    <!-- Height Section -->
                    <div class="height-section">
                        <p class="weight-text my-1 fw-bold">Height</p>
                        <input type="number" class="form-control" />
                        <span class="feet-text"> ft </span>
                    </div>
                </div>
            </div>
            <div class="inches-lifestyle-section col-auto w-100">
                <!-- Inches Section -->
                <div class="inches-section w-50 px-3 mx-2">
                    <p class="inches-text my-1 fw-bold"> Inches </p>
                    <input type="number" class="form-control w-100" />
                    <span class="lbs-text"> </span>
                </div>
                <div class="lifestyle-section">
                    <!-- Lifestyle Section -->
                    <p class="lifestyle-text my-1 fw-bold"> Lifestyle </p>
                    <input type="number" class="form-control w-100" />
                    <span class="lifestyle-text">
                        <p class="low-text">
                            1 = <b> Low Activity </b>
                        </p>
                        <p class="high-text">
                            5 = <b> High Activity </b>
                        </p>
                    </span>
                </div>
                <div class="button-section">
                    <button type="button" class="calculate-btn btn btn-dark"> Calculate </button>                    
                </div>
                <div class="total-calories-section">
                    <p class="d-flex weight-text justify-content-center fw-bold">Total Calories</p>
                    <input type="number" class="form-control" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
